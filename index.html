<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Magic Move</title>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.js"></script>
  <script src="jquery.magicmove.js"></script>

  <style type="text/css">
    article, section {
      display: block;
    }

    .containers {
      width: 400px;
      height: 800px;
      overflow: hidden
    }

    .containers section {
      margin: 10px 0 0 10px;
      float: left;
      border: 1px solid #CCC;
      width: 100px;
      height: 100px;

      text-align: center;
      line-height: 100px;
    }
  </style>

  <script src="https://rawgithub.com/jlbruno/1535691/raw/beb43948368731c0492070f49398bd0539a7b9c6/ordinal.js"></script>
  <script>
    jQuery(function($){
      $('button.animate').click(function(){
        $('.containers').magicMove({easing: 'ease', duration: 300}, function(){
          var index = $(this).children().length + 1;
          var $el   = $('<section>' + getOrdinal(index) + '</section>');
          $(this).find('.second').after($el);
        });
      });
    });
  </script>
</head>
<body>
  <button class="animate">Animate</button>

  <article class="containers">
    <section class="first">1st</section>
    <section class="second">2nd</section>
    <section class="third">3rd</section>
  </article>
</body>
</html>
